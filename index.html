---
layout: default
---

<div class="text-center">
  <h1>Люди, которых мы потеряли:</h1>
</div>

<div class="container px-4 pt-3">
  <div class="row row-cols-auto gx-5">
    {% for person in site.people %}
    <div class="col">
      <div class="card col-md-4 text-center">
        <img src="{{ person.mainPhoto.path | relative_url }}" class="img-fluid rounded">
        <div class="card-body col-sm">
          <h5 class="card-title">{{ person.name }}</h5>
          <div class="card-text">{{ person.birthDate }} - {{ person.deathDate }}</div>
          <br/>
          <blockquote class="blockquote">
            <small class="text-muted">
              <em>{{ person.epitaph }}</em>
            </small>
          </blockquote>
        </div>
        <a class="btn btn-primary stretched-link" href="{{ person.url | relative_url }}#start">Подробнее...</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
